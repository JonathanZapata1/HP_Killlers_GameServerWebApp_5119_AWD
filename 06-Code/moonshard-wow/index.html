<script>
timeend= new Date(2022, 6, 26, 20, 00);

function time() {
    today = new Date();
    today = Math.floor((timeend-today)/1000);
    tsec=today%60; today=Math.floor(today/60); if(tsec<10)tsec='0'+tsec;
    tmin=today%60; today=Math.floor(today/60); if(tmin<10)tmin='0'+tmin;
    thour=today%24; today=Math.floor(today/24);
    timestr="<div class='time'><p>"+ today +"</p>days</div><div class='time'><p>"+ thour+"</p>hours</div><div class='time'><p>"+tmin+"</p>minutes</div><div class='time'><p>"+tsec+"</p>seconds</div>";
    document.getElementById('int').innerHTML=timestr;
    window.setTimeout("time()",1000);
} 
</script>
